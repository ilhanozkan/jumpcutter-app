<!DOCTYPE html>
<html>
  <head>
    <title>JumpCutter UI</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-panel">
        <div class="file-section">
          <button id="selectFile" class="btn">Select File</button>
          <div id="fileName" class="file-name"></div>
        </div>

        <div class="controls-section">
          <div class="control-group">
            <label>Silence Threshold (dB)</label>
            <input
              type="range"
              id="thresholdSlider"
              min="-60"
              max="0"
              value="-30"
              step="1"
            />
            <span id="thresholdValue">-30 dB</span>
          </div>

          <div class="control-group">
            <label>Minimum Silence Duration (seconds)</label>
            <input
              type="number"
              id="silenceDuration"
              value="0.5"
              min="0.1"
              step="0.1"
            />
          </div>

          <div class="control-group">
            <label>Output Format</label>
            <select id="outputFormat">
              <option value="mp4">MP4</option>
              <option value="mov">MOV</option>
              <option value="avi">AVI</option>
              <option value="mp3">MP3</option>
            </select>
          </div>

          <div class="control-group">
            <label>Processing Mode</label>
            <select id="processMode">
              <option value="remove">Remove Silence</option>
              <option value="speed">Speed Up Silence</option>
            </select>
          </div>
        </div>

        <button id="processButton" class="btn process-btn" disabled>
          Process Video
        </button>
      </div>

      <div class="right-panel">
        <div class="preview-section">
          <h2 class="preview-title">Original Video</h2>
          <video id="previewVideo" controls>
            Your browser does not support the video tag.
          </video>
        </div>

        <div class="spectrum-container">
          <canvas id="audioSpectrum"></canvas>
          <div class="threshold-line" id="thresholdLine"></div>
        </div>
      </div>
    </div>

    <div id="processing" class="processing-overlay hidden">
      <div class="processing-content">
        <div class="spinner"></div>
        <p>Processing... Please wait</p>
      </div>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
